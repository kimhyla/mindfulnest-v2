name: Automate PRs from dev ‚Üí main

permissions:
  contents: write         # needed for checkout & pushes
  pull-requests: write    # needed to open/update PRs

on:
  push:
    branches: [ dev ]
  workflow_dispatch: {}

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev
        uses: actions/checkout@v3
        with:
          ref: dev
          fetch-depth: 0

      - name: Create or update Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          commit-message: üõ†Ô∏è update from dev
          title: 'Automated PR: sync dev ‚Üí main'
          body: |
            This PR was opened automatically by GitHub Actions  
            Review, test, and then merge to deploy to production.
          base: main
          branch: dev
          draft: false
